version: "3.9"

services:
  redis:
    image: redis/redis-stack:latest
    platform: linux/amd64
    ports:
      - "6379:6379"
      - "8001:8001"

  chunker:
    build: ./chunker
    platform: linux/amd64
    ports:
      - "5004:5004"
    environment:
      - HF_TOKEN=${HF_TOKEN}   # Pass your HF token as env var

  embeddings:
    build: ./embeddings
    platform: linux/amd64
    ports:
      - "5001:5001"
    environment:
      - HF_TOKEN=${HF_TOKEN}

  reranker:
    build: ./reranker
    platform: linux/amd64
    ports:
      - "5003:5003"
    environment:
      - HF_TOKEN=${HF_TOKEN}

  retriever:
    build: ./retriever
    platform: linux/amd64
    ports:
      - "5002:5002"
    environment:
      - HF_TOKEN=${HF_TOKEN}

  vector_db:
    build: ./vector_db
    platform: linux/amd64
    ports:
      - "5005:5005"
    depends_on:
      - redis
    environment:
      - HF_TOKEN=${HF_TOKEN}
  scraper:
    build: ./scraper
    ports:
      - "5006:5006"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
    volumes:
      - ./local_output:/app/file_storage
    shm_size: 1gb
  llm:
    build: ./llm
    ports:
      - "5009:5009"
    environment:
      - HF_TOKEN=${HF_TOKEN}
    extra_hosts:
    - "host.docker.internal:host-gateway"
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ragdb
      MYSQL_USER: raguser
      MYSQL_PASSWORD: ragpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fdh
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data


volumes:
  mysql_data:
  pgvector_data:

